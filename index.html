<!DOCTYPE html>
<html>
<head>
	<title>Book your Cab</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="main-container">
		<div class="child-container">
			<div class="col-xs-12 text-center">
				<img src="https://signzy.com/assets/images/designs/logo_header.png">
			</div>
			<div class="col-sm-6">
				<label>Start Lat</label>
				<input 	type="text" 
						name="start_latitude" 
						id="start_latitude" 
						value="12.8748727" 
						class="form-control" 
						onkeypress='return event.charCode >= 46 && event.charCode <= 57'>
			</div>
			<div class="col-sm-6">
				<label>Start Lng</label>
				<input 	type="text" 
						name="start_longitude" 
						id="start_longitude" 
						value="77.6695691" 
						class="form-control"
						onkeypress='return event.charCode >= 46 && event.charCode <= 57'>
			</div>
			<div class="col-sm-6">
				<label>End Lat</label>
				<input 	type="text" 
						name="end_latitude" 
						id="end_latitude"  
						value="12.9174688" 
						class="form-control"
						onkeypress='return event.charCode >= 46 && event.charCode <= 57'>
			</div>
			<div class="col-sm-6">
				<label>End Lng</label>
				<input 	type="text" 
						name="end_longitude" 
						id="end_longitude"
						value="77.6258118"
						class="form-control"
						onkeypress='return event.charCode >= 46 && event.charCode <= 57'>
			</div>
			<div class="col-sm-12">
				<label>Email</label>
				<input type="email" name="email" id="email" class="form-control">
			</div>
			<div class="col-sm-12">
				<label>Time</label>
				<div class="row">
					<div class="col-xs-6">
						<label class="tiny-label">Hour</label>
						<select class="form-control" id="hour_select" onchange="update_minute_selector()">
						</select>	
					</div>
					<div class="col-xs-6">
						<label class="tiny-label">Minute</label>
						<select class="form-control" id="min_select">
						</select>
					</div>
				</div>
			</div>
			<div class="col-sm-12 text-center pad-t-md">
				<button class="cta-btn " onclick="get_distance(false)">Book your cab &#8594;</button>
			</div>
			<div class="col-xs-12">
				<div id="message_div" class="message-div">
				</div>
			</div>
			<div id="snackbar"></div>
		</div>
	</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">  
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
